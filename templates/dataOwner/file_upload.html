{% extends 'dataOwner/dataOwner_base.html' %}
{% block title %} dataOwner | UploadFile {% endblock %}
{% block content %}

<link href="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">

<style>
    body {
        font-family: sans-serif;
    }
    .form-control {
        background: transparent;
        color: white;
        border-radius: 10px;
    }
    .form-select {
        background: transparent;
        color: white;
        border-radius: 10px;
    }
    .home-card {
        margin: 50px auto;
        box-shadow: inset 0 4px 6px rgba(0, 0, 0, 0.1);
        height: auto;
        padding: 2rem;
        border-radius: 15px;
        background-image: linear-gradient(to right, #508D4E, #80AF81);
    }
    .home-card h1 {
        color: white;
    }
    .btn-primary {
        border-radius: 30px;
        background: #0F67B1;
        border: none;
        width: 100%;
        height: 50px;
    }
    .btn-primary:hover {
        background: #0F67B1;
    }
</style>

<div class="container mt-5">
    <div class="home-card">
        <h1 class="text-center">UPLOAD FILE</h1>
        <form class="form-horizontal" action="/process_upload" method="post" enctype="multipart/form-data">
            <div class="row mb-4">
                <div class="col-md-6 col-sm-12">
                    <label for="file" class="form-label">Choose file:</label>
                    <input type="file" class="form-control" required name="file" id="file" placeholder="Upload Image..">
                </div>
                <div class="col-md-6 col-sm-12">
                    <label for="subject" class="form-label">Enter Remark:</label>
                    <input type="text" class="form-control" name="subject" id="subject" placeholder="Write Subject here...">
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
            {{ msg }}
        </form>
    </div>
</div>

{% endblock %}

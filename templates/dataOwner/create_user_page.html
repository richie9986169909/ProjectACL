{% extends 'dataOwner/dataOwner_base.html' %}
{% block title %} dataOwner | Add user {% endblock %}
{% block content %}

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">

    <style>
        .card {
            background: transparent;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
            border-radius: 15px;
            background-image: linear-gradient(to left, #1A3636, #DFD3C3);
        }

        .form-control {
            border-radius: 30px;
            text-align: center;
        }

        .btn-primary {
            border-radius: 30px;
            background: #FE9090;
            border: none;
        }

        .btn-primary:hover {
            background: #662D8C;
        }

        .error_mail {
            color: red;
        }
    </style>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <header class="card-header text-center">
                        <h4 class="card-title mt-2">Create User</h4>
                    </header>
                    <article class="card-body">
                        <form action="/create_user_page" method="post" enctype="multipart/form-data">
                            <div class="form-row">
                                <div class="col-md-6 form-group mb-3">
                                    <label for="username">User Name</label>
                                    <input type="text" id="username" class="form-control" name="username" required placeholder="Enter unique user name">
                                    <h5 class="error_mail">{{ msg }}</h5>
                                </div>
                                <div class="col-md-6 form-group mb-3">
                                    <label for="branch">Attribute</label>
                                    <select name="branch" id="branch" required class="form-control">
                                        {% for i in range (domain_names | length) %}
                                            <option value="{{ domain_codes[i] }}">{{ domain_names[i] }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col-md-6 form-group mb-3">
                                    <label for="email">User Email address</label>
                                    <input type="email" id="email" class="form-control" required name="email" placeholder="Ex: user@gmail.com">
                                </div>
                                <div class="col-md-6 form-group mb-3">
                                    <label for="password">Create password</label>
                                    <input type="password" id="password" class="form-control" name="password" minlength="5" placeholder="Password should be more than 4 characters" required>
                                </div>
                            </div>
                            <div class="form-group text-center mt-4">
                                <button type="submit" class="btn btn-primary btn-block">Submit</button>
                            </div>
                            <h5 class="error_mail text-center">{{ msg1 }}</h5>
                        </form>
                    </article>
                </div>
            </div>
        </div>
    </div>

{% extends ('admin/admin_base.html') %}
{% block title %} Admin | Add user {% endblock %}
{% block content %}

<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">

<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: #f7f7f7;
    }

    .card {
        background: #ffffff;
        box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
        border: none;
        border-radius: 8px;
        padding: 20px;
        margin-top: 30px;
    }

    .card-header {
        background: #662D8C;
        background-image: linear-gradient(to left, #662D8C, #FE9090);
        color: #ffffff;
        border-top-left-radius: 8px;
        border-top-right-radius: 8px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    }

    .card-title {
        font-size: 24px;
        font-weight: 600;
    }

    .form-control {
        border-radius: 40px;
        text-align: center;
        padding: 15px;
        background: #f7f7f7;
        border: 1px solid #e1e1e1;
        box-shadow: inset 0px 2px 5px rgba(0, 0, 0, 0.1);
    }

    .form-control:focus {
        border-color: #662D8C;
        box-shadow: 0 0 8px rgba(102, 45, 140, 0.3);
    }

    .option {
        height: auto;
    }

    .btn-primary {
        background-color: #662D8C;
        border-color: #662D8C;
        border-radius: 40px;
        padding: 30px 30px;
        font-size: 18px;
        font-weight: 600;
    }

    .btn-primary:hover {
        background-color: #FE9090;
        border-color: #FE9090;
    }

    .error_mail {
        color: red;
        font-weight: 500;
        margin-bottom: 15px;
    }

</style>

<center>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-sm-8">
                <div class="card">
                    <header class="card-header text-center">
                        <h4 class="card-title mt-2">Add Sensitive Word To The Dictionary</h4>
                    </header><br>
                    <article class="card-body">
                        <form action="/create_sensitiveword" method="post" enctype="multipart/form-data">
                            <div class="form-row">
                                <div class="col-md-6 form-group">
                                    <label>Sensitive Word</label>
                                    <input type="text" class="form-control" name="Sensitive Word" required placeholder="Enter the word">
                                </div>

                                

<!--<div class="col-md-6 form-group">-->

<!--				  <option class="option" value="">Select here....</option>-->
<!--			</select>-->
<!--		</div>-->
                            <div class="form-row">
                                <div class="col-md-6 form-group">
                                

                                </div>
                            </div>

                            <br>
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary btn-block">Submit</button>
                            </div>
                            <h5 class="error_mail">{{ msg1 }}</h5>
                        </form>
                    </article>
                </div>
            </div>
        </div>
    </div>
</center>

{% endblock %}

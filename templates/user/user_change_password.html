{% extends 'user/user_base.html' %}
{% block title %} User Change Password {% endblock %}
{% block content %}

<link href="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">

<style>
    .form-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 80vh;
    }

    .form-card {
        background-color: #2c3e50;
        padding: 2rem;
        border-radius: 10px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        color: white;
        max-width: 600px;
        width: 100%;
    }

    .form-card h1 {
        margin-bottom: 1.5rem;
        font-size: 2rem;
        text-align: center;
    }

    .form-card label {
        color: white;
    }

    .form-control {
        background: transparent;
        border: 1px solid #ccc;
        color: white;
    }

    .form-control::placeholder {
        color: #ccc;
    }

    .btn-custom {
        width: 100px;
        height: 50px;
        background-color: #e74c3c;
        border: none;
        border-radius: 5px;
        color: white;
        font-size: 1rem;
        transition: background-color 0.3s ease;
    }

    .btn-custom:hover {
        background-color: #c0392b;
    }

    .msg {
        text-align: center;
        margin-top: 1rem;
    }

    .msg h6, .msg h5 {
        margin: 0.5rem 0;
    }
</style>

<div class="form-container">
    <div class="form-card">
        <h1 style="color:white;">User Change Password</h1>
        <form class="form-horizontal" action="/user_change_password" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label >Old Password :</label>
                <input type="password" name="old" class="form-control" required placeholder="Enter old password to confirm...">
            </div>
            <div class="form-group">
                <label >New Password :</label>
                <input type="password" name="new" class="form-control" required placeholder="Create new password...">
            </div>
            <div class="form-group">
                <label >Re-enter :</label>
                <input type="password" name="verify" class="form-control" required placeholder="Re-enter password to verify...">
            </div>
            <div class="form-group text-center">
                <button type="submit" class="btn-custom">Submit</button>
            </div>
            <div class="msg">
                {% if msg2 %}
                    <h6 style="color: yellow;">{{ msg2 }}</h6>
                {% endif %}
                <h5 style="color: green;">{{ msg1 }}</h5>
                <h5 style="color: red;">{{ msg3 }}</h5>
            </div>
        </form>
    </div>
</div>

{% endblock %}

                                        <div class="container">
        <div class="row">

            <div class="col-lg-3 col-md-2"></div>
            <div class="col-lg-6 col-md-8 login-box">

                <div class="col-lg-12 login-key">

                     <a href="/admin_login"><button type="button" class="btn btn-outline-secondary">Admin</button></a>

                                    <!-- Error Message -->
                                </div>
                                <div class="col-md-7 login-btn login-button">

                                </div>
                                <h5 style="color:red;">{{ msg9 }}</h5>
                            </div>
                        </form>
                    </div>
